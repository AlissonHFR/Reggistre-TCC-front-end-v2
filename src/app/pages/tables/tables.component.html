<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <app-info-cards></app-info-cards>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Prêmios</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade de pontos</th>
                <th scope="col">Número de dias</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let award of awards">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{award.nome}}</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{award.quantidadePontos}}</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{award.numDias}}</span>
                    </div>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
          <div *ngIf="!hasLoaded" class="spinner">
            <mat-spinner [diameter]="35" color="blue"></mat-spinner>
          </div>
        </div>
        <div *ngIf="hasLoaded" class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="pageIndex">
                <span class="mb-0 text-sm">Página {{currentPage + 1}} de {{pageCount}}</span>
              </li>
              <li (click)="changePage(currentPage - 1)" *ngIf="currentPage != 0" class="page-item">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Anterior</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">{{currentPage + 1}}</a>
              </li>
              <li (click)="changePage(currentPage + 1)" *ngIf="currentPage + 1 !== pageCount" class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Próxima</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
